[build]
  publish = "."

# Redirect /admin to /admin/ to ensure config.yml loads correctly
[[redirects]]
  from = "/admin"
  to = "/admin/"
  status = 301
  force = true

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
